<div class="container">
    <h1 class="center-align title-text">Inicia Sesión</h1>
    
    <div class="row">
        <form action="" class="col s4 offset-s4">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Correo electrónico</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <label>
                        <input type="checkbox"/>
                        <span class="checkbox-span">Recuérdame</span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    ¿Ya tienes una cuenta? <a>Regístrate</a>
                </div>
            </div>
    
            <div class="row center-align">
                <button class="waves-effect waves-light btn">Iniciar Sesión</button>
            </div>
        </form>

    </div>
</div>
