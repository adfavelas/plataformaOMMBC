<div class="container">
    <h1 class="center-align title-text">Inicia Sesión</h1>
    
    <div class="row">
        <form [formGroup]="form" class="col s4 offset-s4">
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="email" id="email" type="email" class="validate" required>
                    <label for="email">Correo electrónico</label>
                    <span class="helper-text" data-error="Ingresa un correo electrónico válido."></span>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" formControlName="password" type="password" class="validate" required>
                    <label for="password">Contraseña</label>
                    <span class="helper-text" data-error="Ingresa una contraseña válida."></span>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <label>
                        <input type="checkbox"/>
                        <span class="checkbox-span">Recuérdame</span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    ¿Ya tienes una cuenta? <a>Regístrate</a>
                </div>
            </div>
    
            <div class="row center-align">
                <button class="waves-effect waves-light btn" (click)="login()">Iniciar Sesión</button>
            </div>
        </form>

    </div>
</div>
