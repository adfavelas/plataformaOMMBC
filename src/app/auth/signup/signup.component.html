<div class="container">
    <h1 class="center-align title-text">Regístrate</h1>
    
    <div class="row">
        <form [formGroup]="form" class="col s6 offset-s3">

            <div class="row">
                <div class="input-field col s4">
                    <input id="name" formControlName="name" type="text" class="validate">
                    <label for="name">Nombre</label>
                </div>
                <div class="input-field col s4">
                    <input id="firstLastName" formControlName="firstLastName" type="text" class="validate">
                    <label for="firstLastName">Apellido Paterno</label>
                </div>
                <div class="input-field col s4">
                    <input id="secondLastName" formControlName="secondLastName" type="text" class="validate">
                    <label for="secondLastName">Apellido Materno</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="dd/mm/yyyy" id="birthDate" formControlName="birthDate" type="text" class="validate">
                    <label for="birthDate">Birth Date</label>
                </div>
                <div class="input-field col s6">
                    <input id="email" type="email" formControlName="email" class="validate">
                    <label for="email">Correo electrónico</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <!-- <label>Estado</label> -->
                    <select class="browser-default" formControlName="city">
                        <option value="" disabled selected>Ciudad</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <!-- <label>Estado</label> -->
                    <select class="browser-default" formControlName="state">
                        <option value="" disabled selected>Estado</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="schoolName" type="text" class="validate" formControlName="schoolName">
                    <label for="schoolName">Nombre de tu Escuela</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate" formControlName="password">
                    <label for="password">Contraseña</label>
                </div>
                <div class="input-field col s6">
                    <input id="confirm_password" type="password" class="validate" formControlName="confirm_password">
                    <label for="confirm_password">Confirmar contraseña</label>
                </div>
            </div>
            

            <div class="row">
                <div class="col s12 center-align">
                    ¿Ya tienes una cuenta? <a href='/'>Inicia sesión</a>
                </div>
            </div>
    
            <div class="row center-align">
                <button class="waves-effect waves-light btn" (click)="submit()">Regístrate</button>
            </div>
        </form>

    </div>
</div>
