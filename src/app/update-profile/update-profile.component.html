<div class="container">
    <h1 class="center-align title-text">Actualiza tu Informaci칩n</h1>
    
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s4"><a class="active" href="#account">Cuenta</a></li>
                <li class="tab col s4"><a href="#profile">Perfil</a></li>
                <li class="tab col s4"><a href="#school">Escuela </a></li>
            </ul>
        </div>
        
        <div id="account" class="container">
            <div class="row center-align">
                <div class="input-field col s12">
                    <input id="email" type="email" formControlName="email" class="date" value="{{ profile.student.email }}" required>
                    <label for="email">Correo electr칩nico</label>
                    <span class="helper-text" data-error="Ingresa un correo electr칩nico v치lido."></span>
                </div>
            </div>

            <div class="row center-align">
                <button class="waves-effect waves-light btn-large">Actualizar</button>
            </div>
        </div>

        <div id="profile" class="container">
            <div class="row">
                <div class="input-field col s4">
                    <input id="firstName" formControlName="name" type="text" class="validate" value="{{ profile.student.name }}" required>
                    <label for="firstName">Nombre</label>
                    <span class="helper-text" data-error="Ingresa tu nombre."></span>
                </div>
                <div class="input-field col s4">
                    <input id="lastName" formControlName="lastName" type="text" class="validate" value="{{ profile.student.lastName }}" required>
                    <label for="lastName">Apellidos</label>
                    <span class="helper-text" data-error="Ingresa al menos un apellido."></span>
                </div>
                <div id="pickerField" class="input-field col s4">
                    <label for="birthDate">Birth Date</label>
                    <input id="birthDate" #birthDate type="text" class="datepicker" (change)="setDate(birthDate)" value="{{ profile.student.birthDate }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <label>Ciudad</label>
                    <select id="city" formControlName="city" required>
                        <option value="" disabled selected>Ciudad</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <span class="helper-text" data-error="Selecciona una ciudad."></span>
                </div>
                <div class="col s6">
                    <label>Estado</label>
                    <select id="state" formControlName="state" required>
                        <option value="" disabled selected>Estado</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <span class="helper-text" data-error="Selecciona un estado."></span>
                </div>
            </div>
            <div class="row center-align">
                <button class="waves-effect waves-light btn-large">Actualizar</button>
            </div>
        </div>

        <div id="school" class="container">
            <div class="row">
                <div class="input-field col s12">
                    <input id="schoolName" type="text" class="validate" formControlName="schoolName" value="{{ profile.student.schoolName }}" required>
                    <label for="schoolName">Nombre de tu Escuela</label>
                    <span class="helper-text" data-error="Ingresa el nombre de tu escuela."></span>
                </div>
            </div>
            <div class="row center-align">
                <button class="waves-effect waves-light btn-large">Actualizar</button>
            </div>
        </div>
    </div>
</div>
