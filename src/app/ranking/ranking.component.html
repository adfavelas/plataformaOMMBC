<div class="container">
    <div class="row">
        <h1 class="title-text center-align">Ranking Global de Alumnos</h1>
    </div>

    <div class="row">
        <div class="col s12">
            <table class="highlight">
                <thead>
                    <tr>
                        <th class="title-text center-align">Posición</th>
                        <th class="title-text center-align">Nombre</th>
                        <th class="title-text center-align">País</th>
                        <th class="title-text center-align">Estado</th>
                        <th class="title-text center-align">Problemas Resueltos</th>
                        <th class="title-text center-align">Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students; let i = index">
                        <td class="center-align">{{student?.ranking}} {{i+1}}</td>
                        <td class="center-align"><a [routerLink]="['/ranking']">{{student?.name}}</a></td>  
                        <td class="center-align">{{student?.country}}</td>
                        <td class="center-align">{{student?.state}}</td>
                        <td class="center-align">{{student?.solvedProblems?.length}}</td>
                        <td class="center-align">{{student?.totalScore}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row center-align">
        <ul class="pagination">
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="active"><a href="#!">1</a></li>
            <li class="waves-effect"><a href="#!">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!">4</a></li>
            <li class="waves-effect"><a href="#!">5</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>
</div>
