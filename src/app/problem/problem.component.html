<div class="container">
    <div class="row">
        <h1 class="title-text center-align">{{problem?.title}}</h1>
    </div>
    
    <div class="row">
        <h5 class="center-align">{{problem?.area}} <b>|</b> {{problem?.topic}} <b>|</b> Nivel {{problem?.level}}</h5>
    </div>

    <div class="row">
        <div class="col s12">
            <h5 class="left-align">Problema</h5>

            <p>{{problem?.problemDescription}}</p>
            
            <h5 class="left-align">Respuesta</h5>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">insert_comment</i>
                        <textarea id="answer" class="materialize-textarea"></textarea>
                        <label for="answer">Respuesta</label>
                    </div>
                    </div>
                </form>
            </div>
            
            <div class="row">
                <div class="col s6 center-align">
                    <button class="waves-effect waves-light btn-large">Cancelar</button>
                </div>
                <div class="col s6 center-align">
                    <button class="waves-effect waves-light btn-large">Responder</button>
                </div>
            </div>

            <!-- Modal Trigger -->
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large modal-trigger" href="#tipsModal">
                    <i class="large material-icons">help</i>
                </a>
            </div>

            <!-- Modal Structure -->
            <div id="tipsModal" class="modal">
                <div class="modal-content">
                    <h4>Tips</h4>
                    <p>{{problem?.tip}}</p>
                </div>
                <div class="modal-footer">
                    <a class="modal-close waves-effect btn-flat">Aceptar</a>
                </div>
            </div>

        </div>
    </div>
</div>
